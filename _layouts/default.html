  <script>
    function setTheme(theme) {
      try {
	       if (theme === "dark") {
		document.documentElement.setAttribute('data-theme', 'dark');
		window.localStorage.setItem('theme', 'dark');
		document.getElementById("theme-toggle").classList.add('sun');
		document.getElementById("theme-toggle").classList.remove('moon');
	      } else {
		document.documentElement.setAttribute('data-theme', 'light');
		window.localStorage.setItem('theme', 'light');
		document.getElementById("theme-toggle").classList.add('moon');
		document.getElementById("theme-toggle").classList.remove('sun');
	      }
      } catch (error) {
	      console.log('%c Welcone to CNotes ðŸ‘‹', 'font-family: sans-serif;color: white;background: black;font-size: 2rem;font-weight: bold;');
      }
    }

    let theme = localStorage.getItem('theme');

    theme = theme || (window.matchMedia ? window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light' : 'light');

    setTheme(theme);

    function modeSwitcher() {
      let currentMode = document.documentElement.getAttribute('data-theme');

      if (currentMode === "dark") {
        setTheme('light');
      } else {
        setTheme('dark');
      }
    }

    // Function to fetch wallet details using the LNbits API
    function getWalletDetails() {
      const apiKey = "8d05c5fef53b4cb5a2169ce341ca9ce4";
      const apiUrl = "https://legend.lnbits.com/api/v1/wallet";
      
      fetch(apiUrl, {
        headers: {
          "X-Api-Key": apiKey
        }
      })
      .then(response => response.json())
      .then(data => {
        // Handle the API response here, for example, you can display the wallet ID and balance
        console.log("Wallet ID:", data.id);
        console.log("Wallet Name:", data.name);
        console.log("Balance:", data.balance);
      })
      .catch(error => {
        console.error("Error fetching wallet details:", error);
      });
    }

    // Call the function to fetch wallet details
    getWalletDetails();

  </script>
